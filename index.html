<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Cek Indo Jepang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --card-bg-light: #ffffff;
            --card-bg-dark: #1e293b;
            --text-primary-light: #0f172a;
            --text-primary-dark: #f1f5f9;
            --text-secondary-light: #64748b;
            --text-secondary-dark: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-green: #10b981;
            --accent-green-hover: #059669;
            --accent-red: #ef4444;
            --accent-red-hover: #dc2626;
            --accent-yellow: #f59e0b;
            --accent-orange: #f97316;
            --border-light: #e2e8f0;
            --border-dark: #334155;
            --shadow-light: rgba(15, 23, 42, 0.08);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --completed-bg: rgba(16, 185, 129, 0.15);
            --marked-bg: rgba(59, 130, 246, 0.15);
            --dp-bg: rgba(245, 158, 11, 0.15);
            --completed-border: #10b981;
            --marked-border: #3b82f6;
            --dp-border: #f59e0b;
            --sidebar-width: 280px;
            --header-height: 70px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary-dark);
            min-height: 100vh;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        body.light-mode {
            background: #f8fafc;
            color: var(--text-primary-light);
        }

        /* LOADING SCREEN */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .loading-status {
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-dark);
            padding: 20px;
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.2);
        }

        body.light-mode .sidebar {
            background: rgba(255, 255, 255, 0.98);
            border-right-color: var(--border-light);
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-dark);
        }

        body.light-mode .logo-section {
            border-bottom-color: var(--border-light);
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .logo-text h2 {
            font-size: 17px;
            font-weight: 700;
            color: white;
            line-height: 1.3;
        }

        body.light-mode .logo-text h2 {
            color: var(--text-primary-light);
        }

        .logo-text p {
            font-size: 11px;
            color: var(--text-secondary-dark);
            margin-top: 2px;
        }

        body.light-mode .logo-text p {
            color: var(--text-secondary-light);
        }

        .stats-grid {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(59, 130, 246, 0.1);
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.2s;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary-dark);
            margin-bottom: 4px;
            font-weight: 500;
        }

        body.light-mode .stat-label {
            color: var(--text-secondary-light);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .connection-status {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid;
        }

        .connection-status.connected {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .connection-status.connecting {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--accent-yellow);
            color: var(--accent-yellow);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--accent-green);
        }

        .status-dot.disconnected {
            background: var(--accent-red);
        }

        .status-dot.connecting {
            background: var(--accent-yellow);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .filter-section {
            margin-top: 20px;
        }

        .filter-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary-dark);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        body.light-mode .filter-title {
            color: var(--text-secondary-light);
        }

        .filter-btn {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 6px;
            background: transparent;
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            color: var(--text-primary-dark);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        body.light-mode .filter-btn {
            border-color: var(--border-light);
            color: var(--text-primary-light);
        }

        .filter-btn:active {
            transform: scale(0.98);
        }

        .filter-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-blue);
        }

        .filter-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .filter-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            min-width: 24px;
            text-align: center;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 16px;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* HEADER */
        .header {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid var(--border-dark);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .header {
            background: white;
            border-color: var(--border-light);
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-toggle {
            width: 44px;
            height: 44px;
            min-width: 44px;
            background: transparent;
            border: 1px solid var(--border-dark);
            border-radius: 10px;
            color: var(--text-primary-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 20px;
        }

        body.light-mode .menu-toggle {
            border-color: var(--border-light);
            color: var(--text-primary-light);
        }

        .menu-toggle:active {
            transform: scale(0.95);
        }

        .menu-toggle:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .search-container {
            position: relative;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary-dark);
            font-size: 18px;
            pointer-events: none;
        }

        body.light-mode .search-icon {
            color: var(--text-secondary-light);
        }

        #search-input {
            width: 100%;
            padding: 12px 14px 12px 44px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-dark);
            border-radius: 10px;
            color: var(--text-primary-dark);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        body.light-mode #search-input {
            background: #f8fafc;
            border-color: var(--border-light);
            color: var(--text-primary-light);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.05);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #search-input::placeholder {
            color: var(--text-secondary-dark);
        }

        body.light-mode #search-input::placeholder {
            color: var(--text-secondary-light);
        }

        .clear-search {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background: rgba(239, 68, 68, 0.1);
            border: none;
            border-radius: 50%;
            color: var(--accent-red);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .clear-search.show {
            display: flex;
        }

        .clear-search:active {
            transform: translateY(-50%) scale(0.9);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-family: 'Inter', sans-serif;
            white-space: nowrap;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
            flex: 1;
        }

        .btn-danger:hover {
            background: var(--accent-red-hover);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-refresh {
            background: var(--accent-green);
            color: white;
            flex: 1;
        }

        .btn-refresh:hover {
            background: var(--accent-green-hover);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            min-width: 44px;
            background: transparent;
            border: 1px solid var(--border-dark);
            border-radius: 10px;
            color: var(--text-primary-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 20px;
        }

        body.light-mode .theme-toggle {
            border-color: var(--border-light);
            color: var(--text-primary-light);
        }

        .theme-toggle:active {
            transform: scale(0.95) rotate(180deg);
        }

        .theme-toggle:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        /* QUICK STATS BAR */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 16px;
        }

        .quick-stat {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-dark);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        body.light-mode .quick-stat {
            background: white;
            border-color: var(--border-light);
        }

        .quick-stat:active {
            transform: scale(0.98);
        }

        .quick-stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .quick-stat-icon.total {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
        }

        .quick-stat-icon.completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
        }

        .quick-stat-icon.marked {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
        }

        .quick-stat-icon.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent-yellow);
        }

        .quick-stat-info {
            flex: 1;
        }

        .quick-stat-label {
            font-size: 11px;
            color: var(--text-secondary-dark);
            margin-bottom: 2px;
        }

        body.light-mode .quick-stat-label {
            color: var(--text-secondary-light);
        }

        .quick-stat-value {
            font-size: 20px;
            font-weight: 700;
        }

        /* DATA GRID */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 340px), 1fr));
            gap: 14px;
        }

        .data-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-dark);
            border-radius: 16px;
            padding: 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
            position: relative;
            overflow: hidden;
        }

        body.light-mode .data-card {
            background: white;
            border-color: var(--border-light);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-card:active {
            transform: scale(0.98);
        }

        .data-card.exiting {
            animation: slideDown 0.4s ease forwards;
        }

        @keyframes slideDown {
            to {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
        }

        .data-card.marked {
            background: var(--marked-bg);
            border-color: var(--marked-border);
            border-width: 2px;
        }

        .data-card.completed {
            background: var(--completed-bg);
            border-color: var(--completed-border);
            border-width: 2px;
        }

        .data-card.sudah-dp {
            background: var(--dp-bg);
            border-color: var(--dp-border);
            border-width: 2px;
        }

        .status-badge {
            position: absolute;
            top: 14px;
            right: 14px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .badge-completed {
            background: var(--accent-green);
            color: white;
        }

        .badge-marked {
            background: var(--accent-blue);
            color: white;
        }

        .badge-dp {
            background: var(--accent-yellow);
            color: white;
        }

        .card-header {
            margin-bottom: 14px;
            padding-bottom: 14px;
            border-bottom: 1px solid var(--border-dark);
        }

        body.light-mode .card-header {
            border-bottom-color: var(--border-light);
        }

        .card-name {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-primary-dark);
            margin-bottom: 8px;
            word-break: break-word;
        }

        body.light-mode .card-name {
            color: var(--text-primary-light);
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-secondary-dark);
        }

        body.light-mode .meta-item {
            color: var(--text-secondary-light);
        }

        .meta-icon {
            font-size: 13px;
        }

        .card-timestamp {
            font-size: 11px;
            color: var(--text-secondary-dark);
            margin-top: 6px;
        }

        body.light-mode .card-timestamp {
            color: var(--text-secondary-light);
        }

        .message-container {
            max-height: 120px;
            overflow-y: auto;
            padding: 12px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
            margin-bottom: 14px;
            border: 1px solid var(--border-dark);
        }

        body.light-mode .message-container {
            background: #f8fafc;
            border-color: var(--border-light);
        }

        .message-container::-webkit-scrollbar {
            width: 4px;
        }

        .message-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .message-container::-webkit-scrollbar-thumb {
            background: var(--border-dark);
            border-radius: 10px;
        }

        body.light-mode .message-container::-webkit-scrollbar-thumb {
            background: var(--border-light);
        }

        .card-message {
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary-dark);
            white-space: pre-wrap;
            word-break: break-word;
        }

        body.light-mode .card-message {
            color: var(--text-secondary-light);
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .card-btn {
            padding: 11px;
            border: none;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-family: 'Inter', sans-serif;
        }

        .card-btn:active {
            transform: scale(0.95);
        }

        .btn-whatsapp {
            background: var(--accent-green);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-whatsapp:hover {
            background: var(--accent-green-hover);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-complete {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .btn-complete:hover {
            background: var(--accent-green);
            color: white;
        }

        .btn-complete.active {
            background: var(--accent-green);
            color: white;
        }

        .btn-mark {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
        }

        .btn-mark:hover {
            background: var(--accent-blue);
            color: white;
        }

        .btn-mark.active {
            background: var(--accent-blue);
            color: white;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            grid-column: 1 / -1;
        }

        .btn-delete:hover {
            background: var(--accent-red);
            color: white;
        }

        /* UNDO NOTIFICATION */
        .undo-notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            padding: 14px 20px;
            border-radius: 12px;

        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ============================================

        // ============================================
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwVMClfyvaY4_ioBneCE5NCyQPOTsa6ENw7-DLmIjeDtBOrv8gPCMDdLS0pEyiLj0Q1/exec';

        // ============================================

        const dataContainer = document.getElementById('data-container');
        const searchInput = document.getElementById('search-input');
        const clearSearchBtn = document.getElementById('clear-search');

        const loadingStatus = document.getElementById('loading-status');
        const undoNotification = document.getElementById('undo-notification');
        const undoBtn = document.getElementById('undo-btn');
        const undoMessage = document.getElementById('undo-message');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toast-icon');
        const toastMessage = document.getElementById('toast-message');
        const connectionStatus = document.getElementById('connection-status');
        const connectionText = document.getElementById('connection-text');

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let allData = [];
        let filteredData = [];
        let currentFilter = 'all';
        let lastDeletedItem = null;
        let undoTimeout = null;
        let retryCount = 0;
        const maxRetries = 3;
        let maxLoadingTimeout = null;
        let isConnected = false;

        // ============================================

        // Normalize status from different sources
        function normalizeStatus(status) {
            const statusMap = {
                'completed': 'completed',
                'sudah_selesai': 'completed',
                'marked': 'marked',
                'sudah_ditandai': 'marked',
                'sudah_dp': 'sudah_dp'
            };
            return statusMap[status] || null;
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            toast.className = 'toast show ' + type;
            toastMessage.textContent = message;
            toastIcon.textContent = type === 'success' ? '‚úÖ' : '‚ùå';
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Update connection status
        function updateConnectionStatus(status) {
            const statusElement = connectionStatus.querySelector('.status-dot');
            
            if (status === 'connected') {
                connectionStatus.className = 'connection-status connected';
                statusElement.className = 'status-dot connected';
                connectionText.textContent = 'Terhubung';
                isConnected = true;
            } else if (status === 'disconnected') {
                connectionStatus.className = 'connection-status disconnected';
                statusElement.className = 'status-dot disconnected';
                connectionText.textContent = 'Terputus';
                isConnected = false;
            } else {
                connectionStatus.className = 'connection-status connecting';
                statusElement.className = 'status-dot connecting';
                connectionText.textContent = 'Menghubungkan...';
                isConnected = false;
            }
        }

        // ============================================
        // THEME MANAGEMENT
        // ============================================
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            showToast(`Mode ${isLight ? 'Terang' : 'Gelap'} diaktifkan`);
        }

        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }
        }

        // ============================================
        // MENU & SIDEBAR
        // ============================================
        menuToggle.addEventListener('click', () => {
            const isCollapsed = sidebar.classList.contains('collapsed');
            if (isCollapsed) {
                sidebar.classList.remove('collapsed');
                sidebar.classList.add('show');
                sidebarOverlay.classList.add('show');
            } else {
                sidebar.classList.add('collapsed');
                sidebar.classList.remove('show');
                sidebarOverlay.classList.remove('show');
            }
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.add('collapsed');
            sidebar.classList.remove('show');
            sidebarOverlay.classList.remove('show');
        });

        // ============================================
        // SEARCH FUNCTIONALITY
        // ============================================
        searchInput.addEventListener('input', (e) => {
            if (e.target.value.length > 0) {
                clearSearchBtn.classList.add('show');
            } else {
                clearSearchBtn.classList.remove('show');
            }
            applyFilters();
        });

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearSearchBtn.classList.remove('show');
            searchInput.focus();
            applyFilters();
        });

        // ============================================
        // FILTER MANAGEMENT
        // ============================================
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                applyFilters();
                
                // Close sidebar on mobile after filter selection
                if (window.innerWidth <= 1024) {
                    sidebar.classList.add('collapsed');
                    sidebar.classList.remove('show');
                    sidebarOverlay.classList.remove('show');
                }
            });
        });

        // ============================================
        // STATISTICS UPDATE
        // ============================================
        function updateStats() {
            const total = allData.length;
            const completed = allData.filter(item => 
                normalizeStatus(item.status) === 'completed'
            ).length;
            const marked = allData.filter(item => 
                normalizeStatus(item.status) === 'marked'
            ).length;
            const sudahDp = allData.filter(item =>
                normalizeStatus(item.status) === 'sudah_dp'
            ).length;
            const pending = total - completed - marked - sudahDp;

            // Update sidebar stats
            document.getElementById('total-count').textContent = total;
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('marked-count').textContent = marked;
            document.getElementById('all-badge').textContent = total;
            document.getElementById('completed-badge').textContent = completed;
            document.getElementById('marked-badge').textContent = marked;
            document.getElementById('pending-badge').textContent = pending;
            document.getElementById('dp-badge').textContent = sudahDp;

            // Update quick stats
            document.getElementById('quick-total').textContent = total;
            document.getElementById('quick-completed').textContent = completed;
            document.getElementById('quick-marked').textContent = marked;
            document.getElementById('quick-pending').textContent = pending;
        }

        // ============================================
        // FILTER APPLICATION
        // ============================================
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            let filtered = [...allData];

            // Filter by status
            if (currentFilter === 'completed') {
                filtered = filtered.filter(item => 
                    normalizeStatus(item.status) === 'completed'
                );
            } else if (currentFilter === 'marked') {
                filtered = filtered.filter(item => 
                    normalizeStatus(item.status) === 'marked'
                );
            } else if (currentFilter === 'sudah-dp') {
                filtered = filtered.filter(item =>
                    normalizeStatus(item.status) === 'sudah_dp'
                );
            } else if (currentFilter === 'pending') {
                filtered = filtered.filter(item => 
                    !normalizeStatus(item.status)
                );
            }

            // Filter by search
            if (searchTerm) {
                filtered = filtered.filter(item => {
                    try {
                        const formattedDate = new Date(item.timestamp).toLocaleString('id-ID', {
                            day: '2-digit', month: 'short', year: 'numeric'
                        }).toLowerCase();

                        const nama = String(item.nama || '').toLowerCase();
                        const wa = String(item.wa || '').toLowerCase();
                        const msg = String(item.msg || '').toLowerCase();

                        return (
                            nama.includes(searchTerm) ||
                            wa.includes(searchTerm) ||
                            msg.includes(searchTerm) ||
                            formattedDate.includes(searchTerm)
                        );
                    } catch (error) {
                        console.error('Filter error:', error);
                        return false;
                    }
                });
            }

            filteredData = filtered;
            renderCards();
        }

        // ============================================
        // CARD RENDERING
        // ============================================
        function renderCards() {
            dataContainer.innerHTML = '';
            
            if (filteredData.length === 0) {
                const emptyMessage = searchInput.value 
                    ? 'Tidak ada hasil untuk pencarian Anda' 
                    : 'Belum ada data yang ditampilkan';
                
                dataContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üî≠</div>
                        <div class="empty-title">Tidak ada data</div>
                        <div class="empty-text">${emptyMessage}</div>
                        ${searchInput.value ? '<div class="empty-action"><button class="action-btn btn-refresh" onclick="document.getElementById(\'search-input\').value=\'\'; document.getElementById(\'clear-search\').classList.remove(\'show\'); applyFilters();">üîÑ Reset Pencarian</button></div>' : ''}
                    </div>
                `;
                return;
            }

            // Sort by timestamp (newest first)
            filteredData.sort((a, b) => {
                try {
                    return new Date(b.timestamp) - new Date(a.timestamp);
                } catch (error) {
                    return 0;
                }
            });

            filteredData.forEach((item, index) => {
                try {
                    const card = createCard(item, index);
                    dataContainer.appendChild(card);
                } catch (error) {
                    console.error('Error creating card:', error, item);
                }
            });
        }

        // ============================================

        // ============================================
        function createCard(item, index) {
            const encodedMessage = encodeURIComponent(item.msg || '');
            const whatsappLink = `https://wa.me/${item.wa}?text=${encodedMessage}`;
            
            let formattedDate = 'Tanggal tidak valid';
            try {
                formattedDate = new Date(item.timestamp).toLocaleString('id-ID', {
                    day: '2-digit', 
                    month: 'short', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
            } catch (error) {
                console.error('Date formatting error:', error);
            }

            const card = document.createElement('div');
            card.className = 'data-card';
            card.id = `card-${item.id}`;
            card.style.animationDelay = `${Math.min(index * 30, 500)}ms`;

            const normalizedStatus = normalizeStatus(item.status);
            
            // Add status classes and badges
            let statusBadge = '';
            let cardClass = '';
            
            if (normalizedStatus === 'marked') {
                cardClass = 'marked';
                statusBadge = '<span class="status-badge badge-marked">üìå Ditandai</span>';
            } else if (normalizedStatus === 'completed') {
                cardClass = 'completed';
                statusBadge = '<span class="status-badge badge-completed">‚úÖ Selesai</span>';
            } else if (normalizedStatus === 'sudah_dp') {
                cardClass = 'sudah-dp';
                statusBadge = '<span class="status-badge badge-dp">üí∞ DP</span>';
            }

            if (cardClass) card.classList.add(cardClass);

            const completeActive = normalizedStatus === 'completed' ? 'active' : '';
            const markActive = normalizedStatus === 'marked' ? 'active' : '';

            card.innerHTML = `
                ${statusBadge}
                <div class="card-header">
                    <div class="card-name">${item.nama || 'Nama tidak tersedia'}</div>
                    <div class="card-meta">
                        <div class="meta-item">
                            <span class="meta-icon">üì±</span>
                            <span>${item.wa || 'N/A'}</span>
                        </div>
                    </div>
                    <div class="card-timestamp">üïê ${formattedDate} WIB</div>
                </div>
                <div class="message-container">
                    <div class="card-message">${item.msg || 'Tidak ada pesan'}</div>
                </div>
                <div class="card-actions">
                    <a href="${whatsappLink}" target="_blank" class="card-btn btn-whatsapp">
                        üí¨ Kirim WhatsApp
                    </a>
                    <button class="card-btn btn-complete ${completeActive}" data-id="${item.id}">
                        ‚úÖ Selesai
                    </button>
                    <button class="card-btn btn-mark ${markActive}" data-id="${item.id}">
                        üìå Ditandai
                    </button>
                    <button class="card-btn btn-delete" data-id="${item.id}">
                        üóëÔ∏è Hapus
                    </button>
                </div>
            `;

            // Event listeners
            const completeBtn = card.querySelector('.btn-complete');
            const markBtn = card.querySelector('.btn-mark');
            const deleteBtn = card.querySelector('.btn-delete');

            completeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isActive = normalizedStatus === 'completed';
                const newStatus = isActive ? null : 'completed';
                updateItemStatus(item.id, isActive ? null : 'sudah_selesai');
                updateSheetStatus(item, newStatus === 'completed' ? 'completed' : 'clear');
            });

            markBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isActive = normalizedStatus === 'marked';
                const newStatus = isActive ? null : 'marked';
                updateItemStatus(item.id, isActive ? null : 'sudah_ditandai');
                updateSheetStatus(item, newStatus === 'marked' ? 'marked' : 'clear');
            });

            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteEntry(item.id);
            });

            return card;
        }

        // ============================================
        // STATUS UPDATE
        // ============================================
        function updateItemStatus(itemId, status) {
            const itemRef = database.ref('notifications/' + itemId);
            itemRef.update({ status: status })
                .then(() => {
                    const statusText = status === 'sudah_selesai' ? 'Selesai' : 
                                     status === 'sudah_ditandai' ? 'Ditandai' : 
                                     'Normal';
                    showToast(`Status diubah ke: ${statusText}`);
                })
                .catch(error => {
                    console.error("Error updating status:", error);
                    showToast('Gagal mengubah status', 'error');
                });
        }

        function updateSheetStatus(item, status) {
            if (!WEB_APP_URL || WEB_APP_URL === 'URL_WEB_APP_ANDA') {
                console.error('URL Web App belum diatur.');
                return;
            }

            const payload = {
                action: 'updateStatus',
                timestamp: item.timestamp,
                nama: item.nama,
                wa: String(item.wa),
                status: status
            };

            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(() => console.log(`Status '${status}' untuk '${item.nama}' dikirim ke Google Sheet.`))
            .catch(error => console.error('Error sending to Google Sheet:', error));
        }

        // ============================================
        // DELETE ENTRY
        // ============================================
        function deleteEntry(entryId) {
            if (!confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                return;
            }

            const cardElement = document.getElementById(`card-${entryId}`);
            if (cardElement) {
                cardElement.classList.add('exiting');
            }

            const entryRef = database.ref('notifications/' + entryId);
            entryRef.once('value', (snapshot) => {
                const dataToDelete = snapshot.val();
                if (dataToDelete) {
                    lastDeletedItem = {
                        id: entryId,
                        data: dataToDelete
                    };

                    setTimeout(() => {
                        entryRef.remove()
                            .then(() => {
                                showUndoNotification();
                                showToast('Data berhasil dihapus');
                            })
                            .catch(error => {
                                console.error('Error deleting:', error);
                                showToast('Gagal menghapus data', 'error');
                            });
                    }, 400);
                }
            }).catch(error => {
                console.error('Error fetching data:', error);
                showToast('Gagal mengambil data', 'error');
            });
        }

        // ============================================
        // CLEAR ALL DATA
        // ============================================
        function clearAllData() {
            const confirmationText = 'HAPUS SEMUA';
            const userInput = prompt(
                `‚ö†Ô∏è PERINGATAN: Ini akan menghapus SEMUA data di dashboard secara permanen!\n\n` +
                `Untuk melanjutkan, ketik "${confirmationText}" di bawah ini:`
            );

            if (userInput === confirmationText) {
                if (confirm('Apakah Anda BENAR-BENAR yakin? Tindakan ini tidak dapat dibatalkan!')) {
                    loadingStatus.textContent = 'Menghapus semua data...';
                    loadingScreen.classList.remove('hidden');
                    
                    database.ref('notifications').remove()
                        .then(() => {
                            showToast('‚úÖ Semua data berhasil dihapus!');
                            setTimeout(() => {
                                loadingScreen.classList.add('hidden');
                            }, 1000);
                        })
                        .catch(error => {
                            showToast('‚ùå Gagal menghapus data: ' + error.message, 'error');
                            loadingScreen.classList.add('hidden');
                        });
                }
            } else if (userInput !== null) {
                showToast('‚ùå Penghapusan dibatalkan', 'error');
            }
        }

        // ============================================
        // REFRESH DATA
        // ============================================
        function refreshData() {
            showToast('üîÑ Memuat ulang data...');
            loadingStatus.textContent = 'Memuat ulang data...';
            loadingScreen.classList.remove('hidden');
            
            // Force reconnection
            retryCount = 0;
            connectToFirebase();
        }

        // ============================================
        // UNDO NOTIFICATION
        // ============================================
        function showUndoNotification() {
            clearTimeout(undoTimeout);
            undoNotification.classList.add('show');
            undoMessage.textContent = `Item "${lastDeletedItem.data.nama}" telah dihapus.`;

            undoTimeout = setTimeout(() => {
                undoNotification.classList.remove('show');
                lastDeletedItem = null;
            }, 7000);
        }

        function undoDelete() {
            if (lastDeletedItem) {
                database.ref('notifications/' + lastDeletedItem.id)
                    .set(lastDeletedItem.data)
                    .then(() => {
                        showToast('‚úÖ Data berhasil dikembalikan');
                    })
                    .catch(error => {
                        console.error('Error restoring:', error);
                        showToast('‚ùå Gagal mengembalikan data', 'error');
                    });
                
                lastDeletedItem = null;
                clearTimeout(undoTimeout);
                undoNotification.classList.remove('show');
            }
        }

        undoBtn.addEventListener('click', undoDelete);

        // ============================================
        // ERROR HANDLING
        // ============================================
        function showConnectionError() {
            dataContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <div class="empty-title">Gagal Memuat Data</div>
                    <div class="empty-text">Tidak dapat terhubung ke database. Silakan coba lagi.</div>
                    <div class="empty-action">
                        <button class="action-btn btn-refresh" onclick="location.reload()">
                            üîÑ Coba Lagi
                        </button>
                    </div>
                </div>
            `;
        }

        // ============================================
        // FIREBASE CONNECTION WITH RETRY
        // ============================================
        function connectToFirebase() {
            loadingStatus.textContent = retryCount > 0 
                ? `Mencoba lagi... (${retryCount}/${maxRetries})` 
                : 'Menghubungkan ke server...';
            
            updateConnectionStatus('connecting');

            // Set maximum loading timeout
            if (maxLoadingTimeout) {
                clearTimeout(maxLoadingTimeout);
            }
            
            maxLoadingTimeout = setTimeout(() => {
                if (!isConnected) {
                    console.warn('Loading timeout - forced hide');
                    loadingScreen.classList.add('hidden');
                    updateConnectionStatus('disconnected');
                    showConnectionError();
                    showToast('‚ö†Ô∏è Koneksi timeout', 'error');
                }
            }, 10000);

            const notificationsRef = database.ref('notifications');
            
            // Remove old listener if exists
            notificationsRef.off();

            notificationsRef.on('value', 
                (snapshot) => {
                    // Success callback
                    clearTimeout(maxLoadingTimeout);
                    retryCount = 0;
                    updateConnectionStatus('connected');
                    
                    try {
                        const data = snapshot.val();
                        allData = data 
                            ? Object.entries(data).map(([id, value]) => ({ id, ...value })) 
                            : [];
                        
                        updateStats();
                        applyFilters();
                        
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden');
                        }, 500);

                        if (allData.length > 0) {
                            console.log(`‚úÖ Loaded ${allData.length} items successfully`);
                        }
                    } catch (error) {
                        console.error('Error processing data:', error);
                        showToast('‚ùå Error memproses data', 'error');
                        loadingScreen.classList.add('hidden');
                    }
                },
                (error) => {
                    // Error callback
                    console.error("Firebase connection error:", error);
                    clearTimeout(maxLoadingTimeout);
                    updateConnectionStatus('disconnected');
                    
                    if (retryCount < maxRetries) {
                        retryCount++;
                        const retryDelay = 2000 * retryCount;
                        console.log(`Retrying connection in ${retryDelay/1000}s... (${retryCount}/${maxRetries})`);
                        loadingStatus.textContent = `Mencoba lagi dalam ${retryDelay/1000} detik...`;
                        
                        setTimeout(() => {
                            notificationsRef.off();
                            connectToFirebase();
                        }, retryDelay);
                    } else {
                        loadingScreen.classList.add('hidden');
                        showConnectionError();
                        showToast('‚ùå Gagal terhubung ke server', 'error');
                        console.error('Max retries reached. Connection failed.');
                    }
                }
            );

            // Monitor connection state
            const connectedRef = database.ref('.info/connected');
            connectedRef.on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    updateConnectionStatus('connected');
                } else {
                    updateConnectionStatus('disconnected');
                }
            });
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Dashboard initializing...');
            
            // Apply saved theme
            applyTheme();
            
            // Connect to Firebase
            connectToFirebase();
            
            // Theme toggle event
            themeToggle.addEventListener('click', toggleTheme);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + K for search focus
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    searchInput.focus();
                }
                
                // ESC to close sidebar on mobile
                if (e.key === 'Escape') {
                    if (sidebar.classList.contains('show')) {
                        sidebar.classList.add('collapsed');
                        sidebar.classList.remove('show');
                        sidebarOverlay.classList.remove('show');
                    }
                }
            });

            // Handle window resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    // Auto-close sidebar on desktop
                    if (window.innerWidth > 1024) {
                        sidebar.classList.remove('show');
                        sidebarOverlay.classList.remove('show');
                    }
                }, 250);
            });

            // Prevent pull-to-refresh on mobile
            let touchStartY = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            document.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const touchDiff = touchY - touchStartY;
                
                if (touchDiff > 0 && window.scrollY === 0) {
                    // Optional: Add pull-to-refresh animation here
                }
            }, { passive: true });

            // Service Worker registration (optional for PWA)
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // Uncomment if you have a service worker
                    // navigator.serviceWorker.register('/sw.js')
                    //     .then(reg => console.log('Service Worker registered'))
                    //     .catch(err => console.log('Service Worker registration failed'));
                });
            }

            console.log('‚úÖ Dashboard initialized');
        });

        // ============================================
        // ONLINE/OFFLINE DETECTION
        // ============================================
        window.addEventListener('online', () => {
            showToast('‚úÖ Koneksi internet tersambung');
            updateConnectionStatus('connecting');
            connectToFirebase();
        });

        window.addEventListener('offline', () => {
            showToast('‚ö†Ô∏è Koneksi internet terputus', 'error');
            updateConnectionStatus('disconnected');
        });

        // ============================================
        // VISIBILITY CHANGE HANDLING
        // ============================================
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isConnected) {
                console.log('Tab visible - attempting reconnection');
                connectToFirebase();
            }
        });

        // ============================================
        // ERROR BOUNDARY
        // ============================================
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            showToast('‚ùå Terjadi kesalahan', 'error');
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            showToast('‚ùå Terjadi kesalahan koneksi', 'error');
        });

        // ============================================
        // PERFORMANCE MONITORING
        // ============================================
        if (window.performance && window.performance.timing) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const perfData = window.performance.timing;
                    const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
                    console.log(`‚ö° Page load time: ${pageLoadTime}ms`);
                }, 0);
            });
        }

        // ============================================
        // CONSOLE BRANDING
        // ============================================
        console.log('%cüé® Dashboard Cek Indo Jepang', 'color: #3b82f6; font-size: 20px; font-weight: bold;');
        console.log('%cPremium Edition v2.0', 'color: #10b981; font-size: 14px;');
        console.log('%cDeveloped with ‚ù§Ô∏è', 'color: #f59e0b; font-size: 12px;');
        console.log('%c‚ö†Ô∏è Warning: Jangan paste kode yang tidak Anda pahami di console ini!', 'color: #ef4444; font-size: 14px; font-weight: bold;');
    </script>
