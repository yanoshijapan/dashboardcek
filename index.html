<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cek Barang Indo Jepang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg-color: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #576c7f;
            --border-color: #eaecf0;
            --shadow-color: rgba(44, 62, 80, 0.1);
            --accent-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --danger-hover: #c0392b;
            --success-hover: #229954;
            --accent-hover: #2980b9;
            --completed-bg-light: #0A5C36;
            --completed-bg-dark: #0A5C36;
            --marked-bg-light: #fffbe6;
            --marked-bg-dark: #594c19;
        }
        body.dark-mode {
            --bg-color: #1a1a2e;
            --card-bg-color: #16213e;
            --text-primary: #eaecf0;
            --text-secondary: #abafcf;
            --border-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOutDown { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.9); } }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 2rem; transition: background-color 0.3s, color 0.3s; }
        .container { max-width: 1200px; margin: auto; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        h1 { font-size: 2.0rem; margin: 0; font-weight: 700; }
        
        #search-input {
            padding: 10px 15px;
            font-family: 'Poppins', sans-serif;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg-color);
            color: var(--text-primary);
            width: 250px;
            transition: all 0.3s;
        }
        #search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .controls { display: flex; align-items: center; gap: 1rem; flex-wrap: wrap; }
        .clear-all-btn { background: var(--danger-color); color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-family: 'Poppins', sans-serif; font-weight: 600; transition: background-color 0.2s; }
        .clear-all-btn:hover { background: var(--danger-hover); }
        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; }
        .theme-switch { display: inline-block; height: 26px; position: relative; width: 50px; }
        .theme-switch input { display: none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 26px;}
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 18px; left: 4px; position: absolute; transition: .4s; width: 18px; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(24px); }
        .data-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .data-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 15px var(--shadow-color); display: flex; flex-direction: column; gap: 1rem; transition: all 0.3s; opacity: 0; animation: fadeInUp 0.5s ease-out forwards; position: relative; overflow: hidden; }
        .data-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px var(--shadow-color); }
        .data-card.exiting { animation: fadeOutDown 0.4s ease-in forwards; }
        
        .data-card.marked { background-color: var(--marked-bg-light); border-color: var(--accent-color); }
        body.dark-mode .data-card.marked { background-color: var(--marked-bg-dark); }
        
        .data-card.completed {
            background-color: var(--completed-bg-light);
        }
        body.dark-mode .data-card.completed {
            background-color: var(--completed-bg-dark);
        }
        .data-card.completed::after {
            content: '✔';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 3rem;
            color: var(--success-color);
            opacity: 0.2;
            transform: rotate(15deg);
        }

        .card-header { display: flex; flex-direction: column; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .card-header .name { font-size: 1.25rem; font-weight: 600; }
        .card-header .whatsapp { font-size: 0.9rem; color: var(--text-secondary); }
        .card-header .timestamp { font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px; }
        .card-body .message { font-size: 0.95rem; line-height: 1.6; color: var(--text-secondary); word-break: break-word; }
        .card-actions { margin-top: auto; padding-top: 1rem; display: flex; gap: 10px; z-index: 1; }
        .action-btn { flex-grow: 1; padding: 10px; border: none; border-radius: 8px; color: white; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; text-align: center; transition: background-color 0.2s, transform 0.2s; }
        .action-btn:hover { transform: scale(1.05); }
        .whatsapp-btn { background-color: var(--success-color); }
        .whatsapp-btn:hover { background-color: var(--success-hover); }
        .complete-btn, .mark-btn {
            background-color: var(--card-bg-color);
            color: #000000;
            border: 1px solid #dddddd;
        }
        body.dark-mode .complete-btn,
        body.dark-mode .mark-btn {
            color: #ffffff;
            border-color: #555555;
        }
        .delete-btn { background-color: var(--danger-color); }
        .delete-btn:hover { background-color: var(--danger-hover); }
        .no-data { grid-column: 1 / -1; text-align: center; color: var(--text-secondary); padding: 3rem; font-size: 1.2rem; animation: fadeInUp 0.5s ease-out forwards; }

        .message-container {
            max-height: 120px; /* Tentukan tinggi maksimal kontainer chat */
            overflow-y: auto;  /* Aktifkan scroll vertikal jika perlu */
            padding: 10px;
            border-radius: 8px;
            background-color: #f9fafb; /* Warna latar sedikit berbeda */
            border: 1px solid var(--border-color);
            margin-top: 5px;
        }
        
        /* Style untuk scrollbar agar lebih modern (opsional) */
        .message-container::-webkit-scrollbar {
            width: 6px;
        }
        .message-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .message-container::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }
        
        /* Penyesuaian untuk dark mode */
        body.dark-mode .message-container {
            background-color: rgba(0,0,0,0.2);
        }
        
        /* Menghilangkan margin default pada paragraf di dalam kontainer */
        .message-container .message {
            margin: 0;
        }
        /* === [BARU] CSS UNTUK NOTIFIKASI UNDO === */
        .undo-container {
            position: fixed;
            bottom: -100px; /* Mulai dari luar layar */
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-primary);
            color: var(--bg-color);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1001;
            transition: bottom 0.5s ease-in-out;
        }
        .undo-container.show {
            bottom: 20px; /* Muncul ke dalam layar */
        }
        #undo-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        #undo-btn:hover {
            background: var(--accent-hover);
        }
        
        @media (max-width: 768px) {
            body { padding: 0.75rem; }
            h1 { font-size: 1.6rem; }
            .dashboard-header { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
            #search-input { width: 100%; }
            .data-container { grid-template-columns: repeat(2, 1fr); gap: 0.75rem; } /* Ubah ke 1 kolom di mobile */
            .data-card { padding: 1rem; gap: 0.75rem; }
            .card-header .name { font-size: 1.1rem; }
            .card-header .whatsapp, .card-header .timestamp { font-size: 0.8rem; }
            .card-body .message { font-size: 0.9rem; }
            .card-actions { flex-direction: row; flex-wrap: wrap; }
            .action-btn { flex-basis: 48%; }
        }
        .status-completed-light {
            background-color: #d9ead3; /* Hijau Muda */
            color: #385d3a;
        }
        .status-completed-light .card-header { border-bottom-color: #b6d7a8; }
        
        /* 2. Kuning Muda (dari tombol "Tandai") */
        .status-marked-light-yellow {
            background-color: #fff2cc; /* Kuning Muda */
            color: #785c0b;
        }
        .status-marked-light-yellow .card-header { border-bottom-color: #ffe599; }
        
        /* 3. Kuning Pekat (dari tombol "Sudah DP") */
        .status-dp-dark-yellow {
            background-color: #ffcc00; /* Kuning Pekat */
            color: #333;
        }
        .status-dp-dark-yellow .card-header { border-bottom-color: rgba(0,0,0,0.2); }
        
        /* 4. Biru Terang (dari tombol "Sudah Invoice") */
        .status-invoice-bright-blue {
            background-color: #cfe2f3; /* Biru Terang */
            color: #2a5273;
        }
        .status-invoice-bright-blue .card-header { border-bottom-color: #a4c2f4; }
        
        /* 5. Hijau Terang (dari tombol "Sudah Lunas") */
        .status-paid-bright-green {
            background-color: #b6d7a8; /* Hijau Terang */
            color: #385d3a;
        }
        .status-paid-bright-green .card-header { border-bottom-color: #93c47d; }
        
        /* Penyesuaian teks untuk semua status agar mudah dibaca */
        .status-completed-light .card-header .whatsapp,
        .status-marked-light-yellow .card-header .whatsapp,
        .status-dp-dark-yellow .card-header .whatsapp,
        .status-invoice-bright-blue .card-header .whatsapp,
        .status-paid-bright-green .card-header .whatsapp,
        .status-completed-light .card-header .timestamp,
        .status-marked-light-yellow .card-header .timestamp,
        .status-dp-dark-yellow .card-header .timestamp,
        .status-invoice-bright-blue .card-header .timestamp,
        .status-paid-bright-green .card-header .timestamp {
            color: inherit;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div id="undo-container" class="undo-container">
    <span id="undo-message"></span>
    <button id="undo-btn">Undo</button>
</div>

<div class="container">
    <header class="dashboard-header">
        <h1>Dashboard Cek Indo Jepang</h1>
        <div class="controls">
            <input type="search" id="search-input" placeholder="Cari nama, no. WA, tanggal...">
            <button class="clear-all-btn" onclick="clearAllData()">Hapus Semua</button>
            <div class="theme-switch-wrapper">
                <span>☀️</span>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span>🌙</span>
            </div>
        </div>
    </header>
    <main id="data-container" class="data-container"></main>
</div>

<script>
    // ⬇️⬇️ PASTE KUNCI KONFIGURASI FIREBASE YANG SAMA DENGAN DI FORM ⬇️⬇️
    const firebaseConfig = {
      apiKey: "AIzaSyDqLE8jpK9zR8cYU4uox-ZRfGRkURsWPjQ",
      authDomain: "dashboard-cek-barang.firebaseapp.com",
      databaseURL: "https://dashboard-cek-barang-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dashboard-cek-barang",
      storageBucket: "dashboard-cek-barang.appspot.com",
      messagingSenderId: "808568440133",
      appId: "1:808568440133:web:3cc38a5d3c443b985baa2c",
      measurementId: "G-6GFVZX74GT"
    };
    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // === [BARU] URL WEB APP GOOGLE SCRIPT ANDA ===
    // ⚠️ PENTING: Ganti dengan URL deployment Web App Anda yang sebenarnya
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwVMClfyvaY4_ioBneCE5NCyQPOTsa6ENw7-DLmIjeDtBOrv8gPCMDdLS0pEyiLj0Q1/exec';

    const dataContainer = document.getElementById('data-container');
    const themeToggle = document.getElementById('theme-toggle');
    const searchInput = document.getElementById('search-input');

    let allData = [];

    // Variabel untuk fitur undo
    let lastDeletedItem = null;
    let undoTimeout = null;
    const undoContainer = document.getElementById('undo-container');
    const undoBtn = document.getElementById('undo-btn');


    function renderCards(dataArray) {
        dataContainer.innerHTML = '';
        if (!dataArray || dataArray.length === 0) {
            dataContainer.innerHTML = '<div class="no-data">Belum ada data.</div>';
            return;
        }
        
        dataArray.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        dataArray.forEach((item, index) => {
            const encodedMessage = encodeURIComponent(item.msg);
            const whatsappLink = `https://wa.me/${item.wa}?text=${encodedMessage}`;
            const formattedDate = new Date(item.timestamp).toLocaleString('id-ID', {
                day: '2-digit', month: 'short', year: 'numeric', 
                hour: '2-digit', minute: '2-digit'
            });
            const card = document.createElement('div');
            card.className = 'data-card';
            card.id = `card-${item.id}`;
            card.style.animationDelay = `${index * 50}ms`;
            
            // [DIPERBAIKI] Logika pewarnaan terpusat yang benar
            if (item.status) {
                card.classList.add(item.status);
            }
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="name">${item.nama}</span>
                    <span class="whatsapp">${item.wa}</span>
                    <span class="timestamp">${formattedDate} WIB</span>
                </div>
                <div class="card-body">
                    <div class="message-container">
                        <p class="message">${item.msg}</p>
                    </div>
                </div>
                <div class="card-actions">
                    <a href="${whatsappLink}" target="_blank" class="action-btn whatsapp-btn">Kirim ke WA</a>
                </div>
            `;
            
            const cardActions = card.querySelector('.card-actions');
            
            const completeBtn = document.createElement('button');
            completeBtn.className = 'action-btn complete-btn';
            completeBtn.textContent = 'Lengkap';
            
            const markBtn = document.createElement('button');
            markBtn.className = 'action-btn mark-btn';
            markBtn.textContent = 'Tandai';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'action-btn delete-btn';
            deleteBtn.textContent = 'Hapus';
            
            // [DIPERBAIKI] Event listener yang benar untuk aturan baru
            completeBtn.addEventListener('click', (e) => {
                const newStatus = item.status === 'status_completed_light' ? null : 'status_completed_light';
                updateItemStatusInFirebase(item.id, newStatus);
                updateSheetStatus(item, 'completed'); 
            });
            
            markBtn.addEventListener('click', () => {
                const newStatus = item.status === 'status_marked_light_yellow' ? null : 'status_marked_light_yellow';
                updateItemStatusInFirebase(item.id, newStatus);
                updateSheetStatus(item, 'marked'); 
            });
    
            deleteBtn.addEventListener('click', () => deleteEntry(item.id));
            
            cardActions.appendChild(completeBtn);
            cardActions.appendChild(markBtn);
            cardActions.appendChild(deleteBtn);
            
            dataContainer.appendChild(card);
        });
    }
    
    // [BARU] Fungsi untuk mengupdate status item di Firebase
    function updateItemStatusInFirebase(itemId, status) {
        const itemRef = database.ref('notifications/' + itemId);
        itemRef.update({
            status: status 
        }).catch(error => console.error("Gagal update status di Firebase:", error));
    }
    
    // === [BARU] FUNGSI UNTUK MENGIRIM STATUS KE GOOGLE SHEET ===
    function updateSheetStatus(item, status) {
        if (!WEB_APP_URL || WEB_APP_URL === 'URL_WEB_APP_ANDA') {
            console.error('URL Web App belum diatur di dalam script HTML.');
            // alert('URL Web App belum diatur. Perubahan warna di Google Sheet tidak akan terjadi.');
            return;
        }

        const payload = {
            action: 'updateStatus',
            timestamp: item.timestamp,
            nama: item.nama,
            wa: String(item.wa),
            status: status // 'completed', 'marked', atau 'clear'
        };

        fetch(WEB_APP_URL, {
            method: 'POST',
            mode: 'no-cors', // Diperlukan agar tidak terjadi error CORS
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
        })
        .then(() => console.log(`Status '${status}' untuk '${item.nama}' dikirim ke Google Sheet.`))
        .catch(error => console.error('Gagal mengirim status ke Google Sheet:', error));
    }


    function filterAndRender() {
        const searchTerm = searchInput.value.toLowerCase();
    
        if (!searchTerm) {
            renderCards(allData);
            return;
        }
    
        const filteredData = allData.filter(item => {
            const formattedDate = new Date(item.timestamp).toLocaleString('id-ID', {
                day: '2-digit', month: 'short', year: 'numeric'
            }).toLowerCase();
    
            const nama = String(item.nama || '').toLowerCase();
            const wa = String(item.wa || '').toLowerCase();
            const msg = String(item.msg || '').toLowerCase();
    
            return (
                nama.includes(searchTerm) ||
                wa.includes(searchTerm) ||
                msg.includes(searchTerm) ||
                formattedDate.includes(searchTerm)
            );
        });
    
        renderCards(filteredData);
    }

    function deleteEntry(entryId) {
        if (!confirm('Apakah Anda yakin ingin menghapus data ini?')) {
            return;
        }
        
        const entryRef = database.ref('notifications/' + entryId);
        
        entryRef.once('value', (snapshot) => {
            const dataToDelete = snapshot.val();
            
            if (dataToDelete) {
                lastDeletedItem = {
                    id: entryId,
                    data: dataToDelete
                };

                entryRef.remove().then(() => {
                    showUndoNotification();
                });
            }
        });
    }

    function clearAllData() {
        const confirmationText = 'HAPUS SEMUA';
        const userInput = prompt(`PERINGATAN: Ini akan menghapus SEMUA data di dashboard secara permanen dan tidak dapat dibatalkan.\n\nUntuk melanjutkan, ketik "${confirmationText}" di bawah ini:`);

        if (userInput === confirmationText) {
            alert('Semua data sedang dihapus...');
            database.ref('notifications').remove();
        } else {
            alert('Penghapusan dibatalkan.');
        }
    }

    function showUndoNotification() {
        clearTimeout(undoTimeout);
        undoContainer.classList.add('show');
        document.getElementById('undo-message').textContent = `Item "${lastDeletedItem.data.nama}" telah dihapus.`;

        undoTimeout = setTimeout(() => {
            undoContainer.classList.remove('show');
            lastDeletedItem = null; 
        }, 7000); 
    }

    function undoDelete() {
        if (lastDeletedItem) {
            database.ref('notifications/' + lastDeletedItem.id).set(lastDeletedItem.data);
            lastDeletedItem = null;
            clearTimeout(undoTimeout);
            undoContainer.classList.remove('show');
        }
    }

    function applyTheme(theme) {
        if (theme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.checked = true;
        } else {
            document.body.classList.remove('dark-mode');
            themeToggle.checked = false;
        }
    }

    function toggleTheme() {
        const newTheme = themeToggle.checked ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    }

    const notificationsRef = database.ref('notifications');
    notificationsRef.on('value', (snapshot) => {
        const data = snapshot.val();
        allData = data ? Object.entries(data).map(([id, value]) => ({ id, ...value })) : [];
        filterAndRender(); 
    });

    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
        themeToggle.addEventListener('change', toggleTheme);
        searchInput.addEventListener('input', filterAndRender);
        
        undoBtn.addEventListener('click', undoDelete); 
    });
</script>
    
</body>
</html>
